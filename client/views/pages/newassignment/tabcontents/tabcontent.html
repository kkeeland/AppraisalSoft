<template name="tabcontent">
<div class="tab-content">
    <div id="general" class="tab-pane fade in active"> <!-- Start of Tab -->  
        
        {{#autoForm id="afInsertDemo" type="method" schema=Schema.Claims collection="Claims" meteormethod="addClaimdata"}}
         <div class="row spacethebottom">           <!-- Start of Row 1 -->  
          
          

          <div class="form-group {{#if afFieldIsInvalid name='appraisersOption'}}has-error{{/if}}">
          <label class="col-md-1 control-label">Appraiser</label>    
              <div class="col-md-3">
                {{> afFieldInput type='select' name='appraisersOption'}}
                {{#if afFieldIsInvalid name='appraisersOption'}}
                <span class="help-block">{{{afFieldMessage name='appraisersOption'}}}</span>
                {{/if}}
              </div>
          </div>


          <div class="form-group {{#if afFieldIsInvalid name='insuranceCompanies'}}has-error{{/if}}">
          <label class="col-md-1 control-label">Insurance Profile</label>
           <div class="col-md-3">
              {{> afFieldInput id='insurancecompany' type='select' name='insuranceCompanies'}}
              {{#if afFieldIsInvalid name='insuranceCompanies'}}
                <span class="help-block">{{{afFieldMessage name='insuranceCompanies'}}}</span>
              {{/if}}
            </div>
          </div>

          <div class="form-group {{#if afFieldIsInvalid name='date_recieved'}}has-error{{/if}}">
          <label class="col-md-1 control-label">Date Recieved</label>
            <div class="col-md-3">
              {{> afFieldInput id='date_recieved' placeholder='11/15/16' type='text' name='date_recieved'}}
              {{#if afFieldIsInvalid name='date_recieved'}}
                <span class="help-block">{{{afFieldMessage name='date_recieved'}}}</span>
              {{/if}}
            </div>
          </div>
        </div><!-- end of row 1 -->  

        <div class="row spacethebottom"> <!-- start of row 2 -->   
          
          <div class="form-group {{#if afFieldIsInvalid name='typeLoss'}}has-error{{/if}}">
          <label class="col-md-1 control-label">Type of Loss</label>
            <div class="col-md-3">
              {{> afFieldInput id='typeLoss' type='select' name='typeLoss'}}
              {{#if afFieldIsInvalid name='typeLoss'}}
                <span class="help-block">{{{afFieldMessage name='typeLoss'}}}</span>
              {{/if}}
            </div>
          </div>   

        </div> <!-- end of row 2 -->  


          <div class="row spacethebottom">           <!-- Start of index number row --> 
          

          <div class="form-group {{#if afFieldIsInvalid name='index'}}has-error{{/if}}">
            <label class="col-md-2 control-label">Index Number</label>
              <div class="col-md-2">
                {{> afFieldInput id='index' value=uniqueindexnum type='text' name='index' readonly=true}}
                {{#if afFieldIsInvalid name='index'}}
                  <span class="help-block">{{{afFieldMessage name='index'}}}</span>
                {{/if}}
              </div>
            </div>
       


        </div><!-- end of index number row -->   
        
        <div class="row spacethebottom"> <!-- start of button -->   
              <div class="col-md-3">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
        </div><!-- end of button -->   





      
        


        {{/autoForm}}
    
    </div> <!-- end of tab1 -->               
        
    <div id="vehicle" class="tab-pane fade">  <!-- Start of Tab 2 -->  
      <h3>Menu 1</h3>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div><!-- end of tab2 -->

    <div id="invoice" class="tab-pane fade">  <!-- Start of Tab 3 -->  
      <h3>Menu 2</h3>
      <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
    </div><!-- end of tab3 -->

</div><!-- end of ALL TAB CONTENT -->

</template> <!-- End of template-->
